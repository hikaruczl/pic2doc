version: '3.8'

services:
  # FastAPI后端
  fastapi:
    build: .
    container_name: advanceocr-fastapi
    ports:
      - "8005:8005"
    volumes:
      - ./output:/app/output
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./.env:/app/.env:ro
      # 挂载源码目录，使代码修改立即生效
      - ./src:/app/src
      - ./config:/app/config
      - ./web:/app/web
    environment:
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    command: python web/backend/app.py
    restart: unless-stopped
    networks:
      - advanceocr-network

networks:
  advanceocr-network:
    driver: bridge

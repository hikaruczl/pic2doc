  enabled: true
  backend: "tikz"  # tikz, matplotlib, or svg

  tikz:
    latex_command: "pdflatex"
    convert_dpi: 300
    timeout_seconds: 30

  matplotlib:
    figure_size: [8, 6]
    dpi: 300

  svg:
    validate: true
    convert_to_png: true
  

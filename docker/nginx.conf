server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Allow large file uploads (for images/PDFs)
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle React routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to backend (use host machine's port)
    location /api/ {
        proxy_pass http://host.docker.internal:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow large file uploads
        client_max_body_size 100M;
        client_body_buffer_size 10M;

        # Increase timeouts for async task processing
        # These are generous for file upload and task submission
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
